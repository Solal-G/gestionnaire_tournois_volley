<section id="home" class="page overlay">
    <a style="float: left" routerLink='/events'>
        <i class="material-icons">arrow_back</i>
    </a>
    <div id="con" class="container">
        <div id="d2" class="content cover text-center">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="mt-0 mb-4 h1" data-animation="fadeInDown" data-delay="300">{{ name }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<div style="margin-top: 5rem" class="container">
    <div id="ic" class="card bg-primary text-center">
        <div class="card-header bg-primary">
            <h3 style="text-align: center; text-shadow: 0px 0px 0px;"> {{ name }} </h3>
        </div>
        <div style="background-color: white" class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p style="margin-top: 3.5rem">Date de l'événement: {{ dateEv }} </p>
                    <p>Date limite pour les inscriptions: {{ dateLimite }}</p>
                </div>
                <div class="col-md-6">
                    <p>Description: </p>
                    <p >- {{ description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="margin-bottom: 5rem" class="container">
    <div class="row" *ngFor="let t of Tournaments">
            <app-tournament [id]="t.id" [nameT]="t.nameT" [format]="t.format" [teamRegistered]="t.teamRegistered"
                [winner]="t.winner" > <!-- [participe]="t.participe" -->
            </app-tournament>
    </div>

</div>
